<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form id="orderForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" required><br><br>

        <label for="variantId">Product Variant ID:</label>
        <input type="text" id="variantId" name="variantId" required><br><br>

        <label for="productTitle">Product Title:</label>
        <input type="text" id="productTitle" name="productTitle" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="deliveryMethod">Delivery Method:</label>
        <input type="text" id="deliveryMethod" name="deliveryMethod" required><br><br>

        <label for="shipmentPrice">Shipment Price:</label>
        <input type="number" step="0.01" id="shipmentPrice" name="shipmentPrice" required><br><br>

        <button type="submit">Place Order</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const orderData = {};
            formData.forEach((value, key) => {
                orderData[key] = value;
            });

            const response = await fetch('/api/createOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
